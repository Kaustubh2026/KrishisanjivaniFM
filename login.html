<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KrishiSanjivani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
            --secondary-color: #FFD700;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --background-light: #F7FAFC;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background-light);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .demo-credentials {
            background: #F8FAFC;
            border: 2px dashed #CBD5E0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
        }

        .demo-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-title i {
            color: var(--primary-color);
        }

        .demo-account {
            background: white;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .demo-account:last-child {
            margin-bottom: 0;
        }

        .account-type {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .account-credentials {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .copy-button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.25rem;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            color: var(--primary-dark);
        }

        .error-message {
            color: #E53E3E;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 640px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <s-header></s-header>
    <script src="./customreusable.js"></script>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access KrishiSanjivani</p>
            </div>

            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <div class="error-message" id="errorMessage">
                    Invalid email or password
                </div>

                <button type="submit" class="login-button">
                    Sign In
                </button>
            </form>

            <div class="demo-credentials">
                <h3 class="demo-title">
                    <i class="fas fa-info-circle"></i>
                    Demo Credentials
                </h3>
                <div class="demo-account">
                    <div class="account-type">Farmer Account</div>
                    <div class="account-credentials">
                        Email: farmer@test.com
                        <button class="copy-button" onclick="copyToClipboard('farmer@test.com')">
                            <i class="fas fa-copy"></i>
                        </button>
                        <br>
                        Password: farmer123
                        <button class="copy-button" onclick="copyToClipboard('farmer123')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="demo-account">
                    <div class="account-type">Merchant Account</div>
                    <div class="account-credentials">
                        Email: merchant@test.com
                        <button class="copy-button" onclick="copyToClipboard('merchant@test.com')">
                            <i class="fas fa-copy"></i>
                        </button>
                        <br>
                        Password: merchant123
                        <button class="copy-button" onclick="copyToClipboard('merchant123')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <s-footer></s-footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Demo credentials check
            if ((email === 'farmer@test.com' && password === 'farmer123') ||
                (email === 'merchant@test.com' && password === 'merchant123')) {
                // Redirect based on user type
                if (email === 'farmer@test.com') {
                    window.location.href = 'farmer.html';
                } else {
                    window.location.href = 'merchant.html';
                }
            } else {
                errorMessage.style.display = 'block';
            }

            return false;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show a temporary tooltip or notification
                const button = event.currentTarget;
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            });
        }
    </script>
</body>

</html>
